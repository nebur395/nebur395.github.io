<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicons/iconLogo.ico" />
  <title>Home | Rubén Moreno</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap imports -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />

  <!--load the favicons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- AngularJS imports -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-translate/dist/angular-translate.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-translate/dist/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

  <!-- css own imports -->
  <link rel="stylesheet" href="css/generalStyle.css" />
  <link rel="stylesheet" href="css/photoViewStyle.css" />
  <link rel="stylesheet" href="css/aboutMeStyle.css" />
  <link rel="stylesheet" href="css/projectsStyle.css" />
  <link rel="stylesheet" href="css/footerStyle.css" />
  <link rel="stylesheet" href="css/slideAnimation.css" />

  <!-- OWN SCRIPTS -->
  <script type="text/javascript" src="app.js"></script>
  <!-- directives -->
  <script type="text/javascript" src="javascript/directives.js"></script>
  <!-- controllers -->
  <script type="text/javascript" src="javascript/controllers/generalController.js"></script>
  <script type="text/javascript" src="javascript/controllers/projectsController.js"></script>
</head>

<body ng-app="rubenMorenoApp" ng-controller="generalCtrl">

  <photo-view smooth-scrolling="smoothScrolling(link, clickEvent)"></photo-view>

  <about-me></about-me>

  <projects></projects>

  <div id="toTopButton" ng-class="{appear: appearClass, disappear: disappearClass}">
    <a ng-click="smoothScrolling('#photoViewStyle', $event)"><i class="fa fa-arrow-up"></i></a>
  </div>

  <footer class="container-fluid bg-4 text-center" id="footerStyle">

    <div class="customLinks">
      <a id="backTop" class="letterSpacing" ng-click="smoothScrolling('#photoViewStyle', $event)">
        {{'footer.BACKTOP' | translate}}</a>
    </div>
    <h1 class="margin-bottom letterSpacing">Rubén Moreno</h1>
    <div class="margin-bottom customLinks">
      <a style="margin-right: 2%" class="letterSpacing" ng-click="smoothScrolling('#aboutMeStyle', $event)">
        {{'footer.ABOUT' | translate}}</a>
      <a class="letterSpacing" ng-click="smoothScrolling('#projectsStyle', $event)">
        {{'footer.PROJECTS' | translate}}
      </a>
    </div>

    <p>© 2017 Rubén Moreno</p>
  </footer>

</body>
</html>
