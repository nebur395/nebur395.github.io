<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap imports -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'/>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet"/>

  <!--load the favicons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- AngularJS imports -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  <!-- css own imports -->

<body ng-app="rubenMorenoApp" ng-controller="generalCtrl">

  <photo-view smooth-scrolling="smoothScrolling(link, clickEvent)"></photo-view>

  <about-me></about-me>

  <projects></projects>

  <footer class="container-fluid bg-4 text-center" id="footerStyle">


    <h1 class="margin-bottom letterSpacing">Rubén Moreno</h1>
    <div id="aboutAndProjectsLinks" class="margin-bottom ">
      <a style="margin-right: 2%" class="letterSpacing" ng-click="smoothScrolling('#aboutMeStyle', $event)">About Me</a>
      <a class="letterSpacing" ng-click="smoothScrolling('#projectsStyle', $event)">Projects</a>
    </div>

    <p>© 2017 Rubén Moreno</p>
